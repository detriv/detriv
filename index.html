<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Dosis-Light.ttf">
  <link rel="stylesheet" href="styles.css">
  <title><__.|.__></title>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('img.jpg');
      background-size: cover; /* Menggunakan cover untuk mengisi seluruh area tanpa merubah aspek ratio */
      background-repeat: no-repeat;
      background-attachment: fixed; /* Membuat latar belakang tetap pada saat menggulir halaman */
    }

    /* Jika Anda ingin mengatur latar belakang hanya untuk bagian tertentu, Anda dapat menentukan selektor yang sesuai */
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px; /* Memberikan lapisan transparan di atas gambar latar belakang */
    }

    .animated-text
    {
      color: white;
      font-family: 'Dosis Light', monospace;
      font-size:20px;
    }
  </style>
<div id="text-container" class="container">
  <span class="animated-text" id="text"></span>
</div>

<script>
  // Teks yang akan ditampilkan satu per satu
  const texts = [
    "Yang Terlewatkan",
    "Lorem ipsum dolor sit amet, consectetur adipiscing elit, oh. Kesalahanku melewatkanmu. sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
  ];

  // Inisialisasi elemen teks dan indeks
  const textElement = document.getElementById('text');
  let textIndex = 0;
  let charIndex = 0;

  // Fungsi untuk menampilkan teks satu per satu
  function type() {
    if (textIndex < texts.length) {
      if (charIndex < texts[textIndex].length) {
        textElement.innerHTML += texts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(type, 200); // Waktu jeda antar karakter (dalam milidetik)
      } else {
        setTimeout(erase, 1000); // Waktu jeda sebelum menghapus teks (dalam milidetik)
      }
    } else {
      // Jika sudah menampilkan semua teks, hapus teks dan mulai kembali dari awal
      setTimeout(() => {
        textIndex = 0;
        charIndex = 0;
        erase();
      }, 1000);
    }
  }

  // Fungsi untuk menghapus teks satu per satu
  function erase() {
    if (textElement.innerHTML.length > 0) {
      textElement.innerHTML = textElement.innerHTML.slice(0, -1);
      setTimeout(erase, 100); // Waktu jeda antar karakter saat menghapus (dalam milidetik)
    } else {
      textIndex++;
      charIndex = 0;
      setTimeout(type, 1000); // Waktu jeda setelah menghapus sebelum menampilkan kata berikutnya (dalam milidetik)
    }
  }

  // Panggil fungsi type untuk memulai animasi teks
  type();
</script>
</body>
</html>
