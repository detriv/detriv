<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title><__.|.__></title>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('img.jpg');
      background-size: cover; /* Menggunakan cover untuk mengisi seluruh area tanpa merubah aspek ratio */
      background-repeat: no-repeat;
      background-attachment: fixed; /* Membuat latar belakang tetap pada saat menggulir halaman */
    }

    /* Jika Anda ingin mengatur latar belakang hanya untuk bagian tertentu, Anda dapat menentukan selektor yang sesuai */
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Memberikan lapisan transparan di atas gambar latar belakang */
    }
  </style>

  <script src="script.js"></script>
</body>
</html>
